        <main>

            <h2>Contacto</h2>
            <section id="formulario">
                

                <!--Formulario-->
                <form action="">
                    <p> 
                    <label for="Nombre_usuario">Nombre</label>
                        <input type="text" placeholder="Escriba su nombre" id="Nombre_usuario">
                        
                    </p>   
                    <p>
                        <label for="Apellido_usuario">Apellido</label>
                        <input type="text" placeholder="Escriba su apellido" id="Apellido_usuario">
                    </p>
                    <p>
                        <label for="Mail_Usuario">Mail</label>
                        <input type="email" placeholder="Escriba su e-mail" id="Mail_Usuario">
                    </p>
                    <p>

                        <label for="Tel_Usuario">Teléfono</label>
                        <input type="number" placeholder="Escriba su N° de teléfono" id="Tel_Usuario">
                    </p>
                    

                        <label for="Comentario_Usuario">Comentario</label>
                        <textarea name="text" placeholder="Escriba su comentario" 
                        id="Comentario_Usuario" cols="30" rows="10"></textarea>
                    

                        
                        <input type="submit">
                        <input type="reset">
                        
                    

                </form>
            </section>
